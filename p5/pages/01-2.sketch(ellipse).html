    <title>01-2.sketch(ellipse)</title>
    <script src="../js/p5.js"></script>

  <body>
    <script>
      function setup() {
        createCanvas(640, 480);
      }

      function draw() {
        if (mouseIsPressed) {
          fill(0);
        } else {
          fill(255);
        }
        ellipse(mouseX, mouseY, 80, 80);
      }
    </script>
  </body>
